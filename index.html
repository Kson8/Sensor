<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sensor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Device Orientation Sensor Data</h2>

</body>
</html>
